<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <main>
      <div class="container-one">
        <div class="top-left-text">
          Your Result
        </div>
        <div class="circle">
          <div class="number-seventy-six">
            <p>76</p>
          </div>
          <p class="hundred">of 100</p>
        </div>
        <div class="left-center-text">
          <div class="great">
            Great
          </div>
        </div>
        <div class="left-bottom-text">
          <div class="score">
            You scored higher than 65% of
            the people who have taken
            these tests.
          </div>
        </div>
      </div>
      <div class="container-two">
        <div class="summary">
          Summary
        </div>
        <div class="little-div">
          <div class="reaction">
            <img src="assets/images/icon-reaction.svg" class="img-react">
            <div class="react-text"> 
            Reaction
            <div class="eighty">
              80 
              <div class="hundre"> / 100</div>
            </div>
          </div>

          <div class="memory">
            <img src="assets/images/icon-memory.svg" class="img-memory">
            <div class="memory-text">
              Memory
            </div>
            <div class="ninety">
              92
              <div class="hundre-two">
              / 100  
              </div>
            </div>
          </div>
          <div class="verbal">
            <img src="assets/images/icon-verbal.svg" class="img-verbal">
            <div class="verbal-text">
              Verbal
            </div>
            <div class="sixty">
              61
            </div>
            <div class="hundre-three">
              / 100
            </div>
          </div>
          <div class="visual">
            <img src="assets/images/icon-visual.svg" class="img-visual">
            <div class="visual-text">
              Visual
            </div>
            <div class="seventy">
              72
            </div>
            <div class="hundre-four">
              / 100
            </div>
          </div>
          <div class="button">
            <div class="continue">
              Continue
            </div>
          </div>
        </div>
      </div>
    </main>
</body>
</html>
